<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <main>
        <section class="card">
            <div class="card__image"> 
                <img src="imagens/illustration-article.svg" alt="Ilustração do card" class="image__illustration">
            </div>
            <p class="card__tag">Learning</p>
            <p class="card__date">Published 21 Dec 2023</p>
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card__author">
                <img src="imagens/image-avatar.webp" alt="Imagem do criador do blog" class="author__profile">
                <h2 class="author__name">Greg Hooper</h2>
            </div>
        </section>
    </main>
</body>
</html>
