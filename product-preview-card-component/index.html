<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main>
        <section class="image">
            [Imagem]
            <img src="" alt="" class="image__product">
        </section>
        <section class="product">
            <h3 class="product__type">PERFUME</h3>
            <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
            <div class="pruduct__prices">
                <h2 class="prices__new">$149.99</h2>
                <p class="prices__old">$169.99</p>
            </div>
            <div class="button">
                <img src="" alt="" class="button__img">
                <p class="button__text">Add to Cart</p>
            </div>
        </section>
    </main>
</body>
</html>
