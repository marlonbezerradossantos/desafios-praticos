<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview Card Component</title>
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main>
        <section class="image">
           <img src="imagens/image-header-mobile.jpg" alt="" class="image__photo">
           <div class="image__overlay">
        </section>
        <h1 class="title">Get <strong class="title__emphasis">insights</strong> that <br> help your business<br>grow.</h1>
        <p class="description">Discover the benefits of data <br> analytics and make better decisions <br> regarding revenue, customer<br>experience, and overall efficiency.</p>
        <div class="stats">
            <h2 class="stats__value">10k+</h2>
            <p class="stats__info">COMPANIES</p>
        </div>
        <div class="stats">
            <h2 class="stats__value">314</h2>
            <p class="stats__info">TEMPLATES</p>
        </div>
        <div class="stats">
            <h2 class="stats__value">12M+</h2>
            <p class="stats__info">QUERIES</p>
        </div>
    </main>
</body>
</html>
