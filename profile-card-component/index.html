<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <img src="imagens/bg-pattern-top.svg" alt="" class="bubble__top">
    <img src="imagens/bg-pattern-bottom.svg" alt="" class="bubble__bottom">
    <main>
        <div class="icon">
            [Imagem de perfil victor crest]
        </div>
        <div class="info">
            <h1 class="info__nameage">Victor Crest</h1>
            <p class="info__city">London</p>
        </div>
        <div class="socialdata">
            <div class="socialdata__container">
                <h1 class="container__number">80K</h1>
                <h3 class="container__meaning">Followers</h3>
            </div>
            <div class="socialdata__container">
                <h1 class="container__number">803K</h1>
                <h3 class="container__meaning">Likes</h3>
            </div>
            <div class="socialdata__container">
                <h1 class="container__number">1.4K</h1>
                <h3 class="container__meaning">Photos</h3>
            </div>
        </div>
    </main>
</body>
</html>
