<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 570px)">
    <link rel="stylesheet" href="estilos/laptop.css" media="screen and (min-width: 900px)">
</head>
<body>
    <main>
        <div class="banner">
            <div class="banner__icon">
            <!-- [Foto de Perfil]  -->
            </div>
        </div>
        <div class="info">
            <h1 class="info__name">Victor Crest <strong class="info__age">26</strong></h1>
        </div>
        <p class="city">London</p>
        <div class="socialdata">
            <div class="socialdata__container">
                <h1 class="container__number">80K</h1>
                <h3 class="container__meaning">Followers</h3>
            </div>
            <div class="socialdata__container">
                <h1 class="container__number">803K</h1>
                <h3 class="container__meaning">Likes</h3>
            </div>
            <div class="socialdata__container">
                <h1 class="container__number">1.4K</h1>
                <h3 class="container__meaning">Photos</h3>
            </div>
        </div>
    </main>
</body>
</html>
