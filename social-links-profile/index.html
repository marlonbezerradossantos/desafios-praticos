<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social LInks Profile</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width:1024px)">
</head>
<body>
    <main>
        <section class="profile">
            <img src="imagens/avatar-jessica.jpeg" alt="Foto de perfil da Jessica Randall" class="profile__photo">
            <h1 class="profile__name">Jessica Randall</h1>
            <address class="profile__location">London, United Kingdom</address>
            <p class="profile__bio">"Front-end developer and avid reader."</p>
            <ul class="profile__socialmedias">
                <li class="socialmedias__list"><a href="#" class="list__link">GitHub</a></li>
                <li class="socialmedias__list"><a href="#" class="list__link">Frontend Mentor</a></li>
                <li class="socialmedias__list"><a href="#" class="list__link">LinkedIn</a></li>
                <li class="socialmedias__list"><a href="#" class="list__link">Twitter</a></li>
                <li class="socialmedias__list"><a href="#" class="list__link">Instagram</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
