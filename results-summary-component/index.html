<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
</head>
<body>
    <main>
        <section class="score">
            <h2 class="score__title">Your Result</h2>
            <div class="score__points ">
                <h1 class="score__total">76</h1>
                <p class="score__limit">of 100</p>
            </div>
            <p class="score__praise">Great</p>
            <p class="score__info">You scored higher than 65% of the people who have taken these tests.</p>
        </section>




        <section class="summary">
            <h2 class="summary__title">Summary</h2>
            <div id="reaction" class="summary__skills flex">
                <img class="summary__skillsimg" src="imagens/icon-reaction.svg" alt="Ícone de um raio">
                <h3 class="summary__skill">Reaction</h3>
                <span class="summary__skillpoints">
                    <p class="summary__skillpoint block">80</p>
                    <p class="summary__pointlimit block">/ 100</p>
                </span>
            </div>
            <div id="memory" class="summary__skills flex">
                <img class="summary__skillsimg" src="imagens/icon-memory.svg" alt="Ícone de um cérebro">
                <h3 class="summary__skill">Memory</h3>
                <span class="summary__skillpoints">
                    <p class="summary__skillpoint block">92</p>
                    <p class="summary__pointlimit block">/ 100</p>
                </span>
            </div>
            <div id="verbal" class="summary__skills flex">
                <img class="summary__skillsimg" src="imagens/icon-verbal.svg" alt="Ícone de um balão de fala">
                <h3 class="summary__skill">Verbal</h3>
                <span class="summary__skillpoints">
                    <p class="summary__skillpoint block">61</p>
                    <p class="summary__pointlimit block">/ 100</p>
                </span>
            </div>
            <div id="visual" class="summary__skills flex">
                <img class="summary__skillsimg" src="imagens/icon-visual.svg" alt="Ícone de um olhoclass="summary__skillsimg" ">
                <h3 class="summary__skill">Visual</h3>
                <span class="summary__skillpoints">
                    <p class="summary__skillpoint block">72</p>
                    <p class="summary__pointlimit block">/ 100</p>
                </span>
            </div>
            <a href="#" class="continue">Continue</a>
        </section>
        
    </main>
</body>
</html>
