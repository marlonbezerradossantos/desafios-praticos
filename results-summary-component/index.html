<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 768px)">
</head>

<body>
    <main>
        <section class="results">
            <h2 class="results__title">Your Result</h2>
            <div class="results__points flex">
                <h1 class="results__point">76</h1>
                <p class="results__total">of 100</p>
            </div>
            <h1 class="results__praise">Great</h1>
            <p class="results__info">You scored higher than 65% of the people who have taken these tests. </p>
        </section>
        <section class="summary">
            <h1 class="summary__title">Summary</h1>

            <div class="summary__skills flex" id="reaction">
                <img src="imagens/icon-reaction.svg" alt="ícone de um raio" class="summary__image block">
                <h3 class="summary__skilltype">Reaction </h3>
                <span class="summary__skillpoints flex">
                    <p class="summary__skillpoint">80</p>
                    <p class="summary__skilltotal">/ 100</p>
                </span>
            </div>

            <div class="summary__skills flex" id="memory">
                <img src="imagens/icon-memory.svg" alt="Ícone de um cérebro" class="summary__image block">
                <h3 class="summary__skilltype">Memory </h3>
                <span class="summary__skillpoints flex">
                    <p class="summary__skillpoint">92</p>
                    <p class="summary__skilltotal">/ 100</p>
                </span>
            </div>

            <div class="summary__skills flex" id="verbal">
                <img src="imagens/icon-verbal.svg" alt="Ícone de um balão de fala" class="summary__image block">
                <h3 class="summary__skilltype">Verbal &nbsp </h3>
                <span class="summary__skillpoints flex">
                    <p class="summary__skillpoint">61</p>
                    <p class="summary__skilltotal">/ 100</p>
                </span>
            </div>

            <div class="summary__skills flex" id="visual">
                <img src="imagens/icon-visual.svg" alt="Ícone de um olho" class="summary__image block">
                <h3 class="summary__skilltype">Visual &nbsp</h3>
                <span class="summary__skillpoints flex">
                    <p class="summary__skillpoint">72</p>
                    <p class="summary__skilltotal">/ 100</p>
                </span>
            </div>
            <a href="#" class="continue block">Continue</a>
        </section>
        
    </main>
</body>

</html>
