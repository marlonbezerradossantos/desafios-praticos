<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main>
        <section class="image">
            <img src="./imagens/image-equilibrium.jpg" alt="" class="image__nft">
            <div class="img__overlay"><img src="imagens/icon-view.svg" alt="" class="overlay__icon"></div>
        </section>
        <section class="info">
            <h2 class="info__title">Equilibrium #3429</h2>
            <p class="info__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info__data">
                <span class="data__cost">
                    <img src="imagens/icon-ethereum.svg" alt="Ícone do bitcoin Etherium" class="cost__imgetherium">
                    <h3 class="cost__price">0.041 ETH</h3>
                </span>
                <span class="info__days">
                    <img src="imagens/icon-clock.svg" alt="Ícone" class="days__imgclock">
                    <h3 class="days__time">3 days left</h3>
                </span>
            </div>
            <div class="creator">
                <img src="imagens/image-avatar.png" alt="Imagem do criador da NFT" class="creator__avatar">
                <p class="creator__credits">Creation of <strong class="creator__name">Jules Wyvern</strong></p>
            </div>
        </section>
    </main>
</body>
</html>
