<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Order Summary/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css" media="screen and (max-width: 600px)">
    <title>Order Summary Card</title>
</head>
<body>
    <section>
        <div class="image">
            <img class="image__img"  src="/Order Summary/imagens/illustration-hero.svg" alt="Garota dançando enquanto ouve música">
        </div>
        <h1 class="title">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!</p>
        <div class="plan">
            <plan class="plan__img">
                <img src="imagens/icon-music.svg" alt="Ícone de música">
            </plan>
            <div class="plan__price">
                <h3 class="plan__annual">Annual Plan</h3>
                <p class="plan__cost">$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
        </div>
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
    </section>
</body>
</html>
