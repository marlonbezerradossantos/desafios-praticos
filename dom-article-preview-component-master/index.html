<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component Master</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <article class="card">
        <div class="card__hero"></div>
        <div class="card__main">
            <h1 class="main__title">
                Shift the overall look and feel by adding these wonderful touches to furniture in home
            </h1>
            <p class="main__description">
                Ever been a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
            </p>
            <div class="main__profile">
                <div class="profile__container">
                    <img src="imagens/avatar-michelle.jpg" alt="Foto de perfil da Michelle Appleton" class="container__photo">
                    <span class="container__data">
                        <h3 class="data__name">Michelle Appleton</h3>
                        <p class="data__date">28 Jun 2020</p>
                    </span>
                </div>
                <button class="profile__share"></button>
            </div>
        </div>
    </article>
</body>
</html>
