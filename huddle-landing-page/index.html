<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/tablets.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 900px)">
</head>
<body>
    <main>
        <section class="images">
            <img src="imagens/logo.svg" alt="Logotipo da Huddle" class="images__logo">
            <img src="imagens/illustration-mockups.svg" alt="Ilustração do mockup" class="images__mockups">
        </section>
        <section class="infos">
            <h1 class="infos__title">Build The Community Your Fans Will Love</h1>
            <p class="infos__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="infos__button">Register</a>
            <div class="images__socialmedia">
                <img src="imagens/icon-facebook.svg" alt="Ícone do Facebook" class="socialmedia__logo">
                <img src="imagens/icon-twitter.svg" alt="Ícone do Twitter" class="socialmedia__logo">
                <img src="imagens/icon-instagram.svg" alt="Ícone do Instagram" class="socialmedia__logo">
            </ion-icon></div>
        </section>
