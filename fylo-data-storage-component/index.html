<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <main>
        <section class="top">

            <div class="top__image">
                <img src="imagens/logo.svg" alt="Logotipo da Fylo" class="image__logo">
            </div>
            <div class="top__icons">
                <div class="icons__container">
                    <img src="imagens/icon-document.svg" alt="ìcone de um documento" class="container__icon container__icon--document">
                </div>
                <div class="icons__container">
                    <img src="imagens/icon-folder.svg" alt="Ícone de uma pasta" class="container__icon container__icon--folder">
                </div>
                <div class="icons__container">
                    <img src="imagens/icon-upload.svg" alt="Ícone de um upload" class="container__icon container__icon--upload">
                </div>
            </div>
        </section>

        <section class="info">
            <p class="info__usage">You've used <strong class="info__usage--strong">815 GB</strong> of your storage</p>
            <div class="info__bar">
                <div class="bar__usage">
                    <div class="usage__ball"></div>
                </div>
            </div>
            <div class="info__storage">
                <p class="storage__amount">0 GB</p>
                <p class="storage__amount">1000 GB</p>
            </div>
            <div class="info__remain">
                <h1 class="remain__gb">185</h1>
                <p class="remain__meaning">GB LEFT</p>
            </div>
        </section>
    </main>
</body>
</html>
